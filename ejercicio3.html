<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenar Números</title>
</head>
<body>
    <div>
        <label for="numInput">Ingrese un número:</label>
        <input type="number" id="numInput">
        <button onclick="agregarNumero()">Agregar</button>
    </div>
    <br>
    <div>
        <button onclick="mostrarNumerosOrdenados()">Ordenar números</button>
    </div>
    
    <table id="numerosTable">
        <thead>
            <tr>
                <th>Números Ordenados</th>
            </tr>
        </thead>
        <tbody id="numerosBody">
        </tbody>
    </table>

    <script>
        var numeros = [];

        // Función para agregar un número al array
        function agregarNumero() {
            var numInput = document.getElementById("numInput");
            var numero = parseInt(numInput.value);
            if (!isNaN(numero)) {
                numeros.push(numero);
                numInput.value = "";
            }
        }

        // Función para ordenar los números de mayor a menor y mostrarlos en una tabla
        function mostrarNumerosOrdenados() {
            var numerosOrdenados = numeros.slice().sort((a, b) => b - a);
            var numerosBody = document.getElementById("numerosBody");
            numerosBody.innerHTML = ""; // Limpiar la tabla antes de mostrar los números

            numerosOrdenados.forEach(function(numero) {
                var row = document.createElement("tr");
                var cell = document.createElement("td");
                cell.textContent = numero;
                row.appendChild(cell);
                numerosBody.appendChild(row);
            });
        }
    </script>
</body>
</html>
